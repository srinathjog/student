<div class="events-card">
  <h2 class="text-xl font-bold mb-4">Events </h2>
  <div class="bg-blue-50 rounded-xl shadow p-4 mb-6">
    <div class="flex items-center justify-between mb-2">
      <span class="text-lg font-bold text-blue-900">{{ monthName }} {{ year }}</span>
      <!-- You can add prev/next month buttons here if needed -->
    </div>
    <div class="grid grid-cols-7 gap-1 text-center text-blue-800 font-semibold mb-1">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="grid grid-cols-7 gap-1">
      <ng-container *ngFor="let _ of [].constructor(firstDayOfWeek)">
        <div></div>
      </ng-container>
      <ng-container *ngFor="let day of calendarDays">
        <div
          class="relative h-14 flex flex-col items-center justify-center rounded-lg border border-blue-200 bg-white"
          [ngClass]="{
            'bg-yellow-200 border-yellow-400 text-blue-900 font-bold': day.isToday,
            'ring-2 ring-blue-500': day.hasEvent
          }"
        >
          <span>{{ day.date.getDate() }}</span>
          <span *ngIf="day.hasEvent" class="absolute bottom-1 left-1/2 -translate-x-1/2 w-2 h-2 rounded-full bg-blue-500"></span>
        </div>
      </ng-container>
    </div>
  </div>
  <h3 class="text-lg font-semibold mt-6 mb-2">Upcoming Events</h3>
  <ul *ngIf="events && events.length; else noEvents">
    <li *ngFor="let event of events">
      <span class="inline-block w-2 h-2 rounded-full bg-blue-500 mr-2"></span>
      <strong>{{ event.title }}</strong> - {{ event.date | date:'mediumDate' }}
    </li>
  </ul>
  <ng-template #noEvents>
    <p>No events found.</p>
  </ng-template>
</div>
