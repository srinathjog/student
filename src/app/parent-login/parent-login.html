<div class="flex items-center justify-center min-h-screen bg-gray-100">
	<form class="bg-white p-8 rounded shadow-md w-full max-w-sm" (ngSubmit)="login()">
		<h2 class="text-2xl font-bold mb-6 text-center">Parent Login</h2>
		<div class="mb-4">
			<label class="block mb-1 font-semibold">Username</label>
			<input type="text" [(ngModel)]="username" name="username" class="w-full px-3 py-2 border rounded" required>
		</div>
		<div class="mb-6">
			<label class="block mb-1 font-semibold">Password</label>
			<input type="password" [(ngModel)]="password" name="password" class="w-full px-3 py-2 border rounded" required>
		</div>
		<button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" [disabled]="(loading$ | async)">
			<span *ngIf="(loading$ | async); else loginText">Logging in...</span>
			<ng-template #loginText>Login</ng-template>
		</button>
		<div *ngIf="(error$ | async) as error" class="text-red-500 mt-4 text-center">{{ error?.message || error }}</div>
	</form>
</div>
